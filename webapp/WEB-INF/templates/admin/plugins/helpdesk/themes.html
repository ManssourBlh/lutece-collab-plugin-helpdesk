<#include "macro_helpdesk.html" />
<div class="row-fluid" >
	<div class="span12" >
	<fieldset>
	<legend>#i18n{helpdesk.themes.adminTitle}
	<form class="form-inline pull-right" action="jsp/admin/plugins/helpdesk/CreateTheme.jsp">
		<input type="hidden" value="${faq.id}" name="faq_id" />
	    <button class="btn btn-primary btn-small" type="submit">
			<i class="icon-plus icon-white"></i>&nbsp;#i18n{helpdesk.themes.themeAdd}
		</button>
	</form>
	</legend>
	<@paginationAdmin paginator=paginator combo=1 />
		<table class="table table-striped table-condensed">
			<thead>
				<tr>
					<th>#i18n{helpdesk.themes.title}</th>
					<th>#i18n{helpdesk.themes.title.actions}</th>
				</tr>
			</thead>
			<tbody>
				<@commonListTable items=helpdesk_theme_list depth=0 jspRef="Theme" paramId="theme_id" />
			</tbody>
		</table>
	</fieldset>
	</div>
</div>
