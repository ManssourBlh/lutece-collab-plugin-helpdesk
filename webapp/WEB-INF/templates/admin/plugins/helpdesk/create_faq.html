<#include "macro_helpdesk.html" />

<div class="content-box" >
<h2>#i18n{helpdesk.create_faq.adminTitle}</h2>
<form method="post" name="create_faq" action="jsp/admin/plugins/helpdesk/DoCreateFaq.jsp">
        <p>
       		<label for="name">#i18n{helpdesk.create_faq.LabelName}</label> * :
            <input type="text" name="name" id="name" tabindex="1" size="50" maxlength="50"/>
        </p>
        <p>
       		<label for="description">#i18n{helpdesk.create_faq.LabelDescription}</label> * :
            <input type="text" name="description" id="description" tabindex="1" size="50" maxlength="50"/>
        </p>
		<p>
            <label for="role_key">#i18n{helpdesk.create_faq.LabelRoleKey}</label> * :
			<@combo name="role_key" default_value="${role_key_default_value}" items=role_key_list />
		</p>
		<p>
            <label for="workgroup_key">#i18n{helpdesk.create_faq.LabelWorkgroupKey}</label> * :
			<@combo name="workgroup_key" default_value="${workgroup_key_default_value}" items=workgroup_key_list />
		</p>
		<p>
			<input type="submit" value="#i18n{helpdesk.create_faq.buttonLabelCreate}" tabindex="10" class="button" />
		</p>
</form>
</div>
