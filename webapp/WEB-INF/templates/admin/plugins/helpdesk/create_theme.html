<#include "macro_helpdesk.html" />
<div class="row">
	<div class="span12">
	<fieldset>
	<legend>#i18n{helpdesk.create_theme.boxTitle}</legend>
	<form class="form-horizontal" method="post" name="do_create_theme" action="jsp/admin/plugins/helpdesk/DoCreateTheme.jsp">
	<input type="hidden" value="${faq_id}" name="faq_id" />
    <div class="control-group">
    <label class="control-label" for="">&nbsp;</label>
		<div class="controls">	
			<label for="theme">#i18n{helpdesk.create_theme.LabelTheme} *</label>
			<input type="text" name="theme" id="theme" tabindex="1" size="50" maxlength="50" />
		</div>
       	<div class="controls">
			<label for="mailinglists"> #i18n{helpdesk.create_theme.LabelMailingList} *</label>			<#if mailing_list?has_content>
				<@combo name="mailinglists" default_value="" items=mailing_list />
			<#else>
				<div class="label label-warning">#i18n{helpdesk.create_theme.messageNotificationListNotExist}</div>
		</#if>
		</div>
		<div class="controls">
		<label for="parent_id">#i18n{helpdesk.create_theme.LabelParent}</label>
		<select id="parent_id" name="parent_id" >
			<option value="0" >#i18n{helpdesk.commonList.rootAbstractSubjectName}</option>
			<@themesList items=helpdesk_theme_list default_value="${default_value}" exclude_value="" depth=0 />
		</select>
		</div>
	</div>
    <div class="form-actions">
		<button class="btn btn-primary" type="submit" >
			<i class="icon-ok icon-white"></i>&nbsp;#i18n{helpdesk.create_theme.buttonLabelCreate}
		</button>
	</div>
	</form>
	</fieldset>
	</div>
</div>
