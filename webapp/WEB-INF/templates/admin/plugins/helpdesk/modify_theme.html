<#include "macro_helpdesk.html" />
<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<fieldset>        
	<legend>#i18n{helpdesk.modify_theme.adminTitle}</legend>
		<form class="form-horizontal" name="modify_theme" action="jsp/admin/plugins/helpdesk/DoModifyTheme.jsp" method="post">
		<input type="hidden" value="${faq_id}" name="faq_id" />
		<input type="hidden" name="theme_id" value="${theme.id}" />
		<div class="form-group">
		<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3"> for="">&nbsp;</label>
			<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
				<label for="theme"> #i18n{helpdesk.modify_theme.LabelTheme} *</label>
				<input type="text" name="theme" id="theme" value="${theme.text!}" class="form-control input-sm" maxlength="50" />
			</div>
			<#if mailing_list?has_content>
			<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
				<label for="mailinglists">#i18n{helpdesk.modify_theme.LabelMailingList} *</label>
				<@combo name="mailinglists" default_value="${theme.idMailingList}" items=mailing_list />
				</div>
			<#else>
				<div class="label label-warning">#i18n{helpdesk.create_theme.messageNotificationListNotExist}</div>
			</#if>
				<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
				<label for="parent_id">#i18n{helpdesk.modify_theme.LabelParent} *</label> 
				<select id="parent_id" name="parent_id" class="form-control input-sm">
					<option <#if theme.idParent==0>selected="selected"</#if> value="0">
						#i18n{helpdesk.commonList.rootAbstractSubjectName}
					</option>
					<@themesList items=helpdesk_theme_list default_value="${theme.idParent}" exclude_value="${theme.id}" depth=0 />
				</select>
				</div>
		</div>
		<div class="form-group">
			<button class="btn btn-primary btn-sm" type="submit">#i18n{helpdesk.modify_theme.buttonLabelModify}</button>
		</div>
		</form> 
	</fieldset>
	</div>
</div>
