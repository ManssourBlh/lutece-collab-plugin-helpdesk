<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<fieldset>
    <legend>#i18n{helpdesk.import_question_answer_list.pageTitle} : ${faq.name}</legend>
	<form class="form-horizontal" method="post" enctype="multipart/form-data" action="jsp/admin/plugins/helpdesk/DoImportQuestionAnswerList.jsp">
	<input type="hidden" value="${faq.id}" name="faq_id" />
	<div class="form-group">
		<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3"> for="">&nbsp;</label>
		    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
				<label for="csv_file">#i18n{helpdesk.import_question_answer_list.importLabel} * </label>
				<input type="file" name="csv_file" id="csv_file" />
			</div>
			<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
				<div class="checkbox">
					<label for="delete_list">#i18n{helpdesk.import_question_answer_list.deleteListLabel}
						<input type="checkbox" name="delete_list" id="delete_list" checked="checked" />
					</label>
				</div>
		</div>
	</div>
	<div class="form-group">
		<button class="btn btn-primary btn-sm" type="submit"><i class="glyphicon glyphicon-upload"></i>&nbsp;#i18n{helpdesk.import_question_answer_list.buttonLabelImport}</button>
	</div>
	</form>
	</fieldset>
	</div>
</div>
