<div class="row">
    <div class="col-12">
        <fieldset>
            <legend class="mb-5">#i18n{helpdesk.contact_result.boxTitle}</legend>
            <div class="alert alert-success"><@icon style='exclamation-sign' /></i>&nbsp;#i18n{helpdesk.contact_result.message}</div>
            <form class="form-horizontal" method="post">
				<input type="hidden" name="page" value="helpdesk">
				<input type="hidden" name="faq_id" value="${faq.id}">
				<button type="submit" title="#i18n{helpdesk.contact_result.back}" class="btn btn-primary btn-sm">
					<span class="ti ti-check"></span>
					#i18n{helpdesk.contact_result.back}
				</button>
			</form>
		</fieldset>
    </div>
</div>
