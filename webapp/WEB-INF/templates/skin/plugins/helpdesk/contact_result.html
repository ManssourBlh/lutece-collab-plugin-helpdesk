<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <fieldset>
            <legend>#i18n{helpdesk.contact_result.boxTitle}</legend>
            <div class="alert alert-success"><i class="glyphicon glyphicon-exclamation-sign"></i>&nbsp;#i18n{helpdesk.contact_result.message}</div>
            <form class="form-horizontal" method="post">
            <input type="hidden" name="page" value="helpdesk" />
            <input type="hidden" name="faq_id" value="${faq.id}" />
            <button class="btn btn-primary btn-sm" type="submit">
                <i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{helpdesk.contact_result.back}
            </button>
	</form>
	</fieldset>
    </div>
</div>
