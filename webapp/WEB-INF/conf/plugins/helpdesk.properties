#############################################################################
# Configuration file of Lutece Helpdesk

#############################################################################
# Labels
helpdesk.pageTitle.subjectList=HELP DESK - Accueil
helpdesk.pageTitle.subjectList_results=HELP DESK - Résultat(s) de la recherche
helpdesk.pagePathLabel=helpdesk

#############################################################################
# Urls
url.helpdesk.vqcardindex=plugins/helpdesk/ModifyVisitorQuestion.jsp

#############################################################################
# Mail
mail.helpdesk.sender=no-reply@paris.fr
mail.helpdesk.subjectPrefix= FAQ - 
mail.helpdesk.title=Réponse du Help Desk

#############################################################################
# Indexer
helpdesk.indexer.description=Indexer service for helpdesk
helpdesk.indexer.name=HelpdeskIndexer
helpdesk.indexer.version=1.0.0
helpdesk.indexer.enable=true

#############################################################################
# CSV file
csv.import.delimiter=;
csv.import.extension=csv
csv.import.charset=ISO-8859-1
# header : specify if the first row contain column titles and must be avoided (values = true or false)
csv.import.header=false
# columns : specify the type and order of the columns (mandatory columns : subject_id, question, answer)
csv.import.columns=subject_id,id_order,question,answer

#############################################################################
# Search results
helpdesk.healpdesksearch.pageSearch.baseUrl=jsp/admin/plugins/helpdesk/HelpdeskSearch.jsp
helpdesk.healpdesksearch.nb.docs.per.page=10


